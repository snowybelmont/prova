    <!-- CSS do FontAwesome -->

        <div class="wrap-login100 p-b-160 p-t-50">

        <form class="login100-form validate-form" action="" method="post" onsubmit="return salvar()">

                Cadastrar Categoria
            </span>

            <div class="wrap-input100 rs1 validate-input">
                <input id="inputCategory" class="input100" type="text" name="nameCategory">

                    Nome da Categoria
                </span>
            </div>

            <div class="wrap-input100 rs2 validate-input">
                <input id="inputDate" class="input100" type="date" name="dateCategory">
            </div>

            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn">
                    Cadastrar
                </button>
            </div>

            <div class="text-center w-full p-t-23">
                <a href="listar.html" class="txt1">
                Visualizar Categorias
                </a>
            </div>
        </form>
        </div>
        </div>
    </div>
